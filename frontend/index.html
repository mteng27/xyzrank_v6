    <script>
        // åŠ¨æ€è®¾ç½® API åŸºç¡€åœ°å€
        const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? 'http://localhost:8000'
            : window.location.origin;
        
        let allPodcasts = [];
        
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/api/podcasts/?limit=1000`);
                const data = await response.json();
                const categories = [...new Set(data.map(p => p.category).filter(Boolean))].sort();
                const select = document.getElementById('category-select');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('åŠ è½½åˆ†ç±»å¤±è´¥:', error);
            }
        }
        
        async function loadPodcasts() {
            const container = document.getElementById('podcast-container');
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            const category = document.getElementById('category-select').value;
            const search = document.getElementById('search-input').value.trim();
            const sortBy = document.getElementById('sort-select').value;
            const limit = parseInt(document.getElementById('limit-input').value) || 50;
            
            try {
                let url = `${API_BASE}/api/podcasts/?limit=1000&sort_by=${sortBy}`;
                if (category) {
                    url += `&category=${encodeURIComponent(category)}`;
                }
                if (search) {
                    url += `&search=${encodeURIComponent(search)}`;
                }
                
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                let podcasts = await response.json();
                allPodcasts = podcasts;
                
                // åº”ç”¨å‰ç«¯é™åˆ¶
                podcasts = podcasts.slice(0, limit);
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                document.getElementById('total-count').textContent = allPodcasts.length;
                document.getElementById('current-count').textContent = podcasts.length;
                document.getElementById('category-filter').textContent = category || 'å…¨éƒ¨';
                
                if (podcasts.length === 0) {
                    container.innerHTML = '<div class="loading">æ²¡æœ‰æ‰¾åˆ°æ’­å®¢</div>';
                    return;
                }
                
                container.innerHTML = podcasts.map((podcast, index) => {
                    const rank = podcast.rank || (index + 1);
                    const subscriberCount = podcast.subscriber_count;
                    const countDisplay = subscriberCount 
                        ? `<div class="subscriber-count">ğŸ‘¥ ${subscriberCount.toLocaleString()} è®¢é˜…è€…</div>`
                        : '<div class="subscriber-count" style="color: #999;">æš‚æ— è®¢é˜…æ•°æ®</div>';
                    
                    const description = podcast.description 
                        ? `<div class="description">${podcast.description}</div>`
                        : '';
                    
                    // æ„å»ºè·³è½¬é“¾æ¥
                    const xyzUrl = `https://www.xiaoyuzhoufm.com/podcast/${podcast.xyz_id}`;
                    const links = [];
                    links.push(`<a href="${xyzUrl}" target="_blank" class="link-btn" title="åœ¨å°å®‡å®™ä¸­æ‰“å¼€">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        å°å®‡å®™
                    </a>`);
                    
                    if (podcast.rss_url) {
                        links.push(`<a href="${podcast.rss_url}" target="_blank" class="link-btn" title="RSSè®¢é˜…">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6.503 20.752c0 1.794-1.456 3.248-3.251 3.248-1.796 0-3.252-1.454-3.252-3.248 0-1.794 1.456-3.248 3.252-3.248 1.795.001 3.251 1.454 3.251 3.248zm-6.503-12.572v4.811c6.05.062 10.96 4.966 11.022 11.009h4.817c-.062-8.71-7.118-15.758-15.839-15.82zm0-3.368c10.58.046 19.152 8.594 19.183 19.188h4.817c-.03-13.231-10.755-23.954-24-24v4.812z"/></svg>
                            RSS
                        </a>`);
                    }
                    
                    // æ„å»ºå…ƒä¿¡æ¯
                    const metaItems = [];
                    if (podcast.category) {
                        const categoryRankDisplay = podcast.category_rank 
                            ? `<span class="category-rank">åˆ†ç±»æ’å #${podcast.category_rank}</span>`
                            : '';
                        metaItems.push(`<div class="meta-item">
                            <span class="label">åˆ†ç±»:</span>
                            <span class="value">${podcast.category} ${categoryRankDisplay}</span>
                        </div>`);
                    }
                    
                    // å…¨å±€æ’åæ˜¾ç¤º
                    const globalRank = podcast.rank || rank;
                    const rankDisplay = globalRank 
                        ? `<div class="rank-info">å…¨ç«™æ’å #${globalRank}</div>`
                        : '';
                    
                    return `
                        <div class="podcast-item" data-podcast-id="${podcast.id}">
                            <div class="podcast-info">
                                ${rankDisplay}
                                <h3>
                                    <span class="rank-badge">#${globalRank || rank}</span>
                                    ${podcast.name}
                                </h3>
                                ${countDisplay}
                                <div class="meta">
                                    ${metaItems.join('')}
                                </div>
                                ${description}
                                <div class="links">
                                    ${links.join('')}
                                </div>
                            </div>
                            <div class="podcast-trend" id="trend-${podcast.id}">
                                ${renderTrendMini(podcast)}
                            </div>
                        </div>
                    `;
                }).join('');
                
                // ä¸ºæ¯ä¸ªæ’­å®¢ç»˜åˆ¶è¶‹åŠ¿å›¾
                podcasts.forEach(podcast => {
                    if (podcast.trend && podcast.trend.length > 0) {
                        setTimeout(() => {
                            drawTrendMini(`trend-${podcast.id}`, podcast.trend);
                        }, 100);
                    }
                });
                
            } catch (error) {
                container.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
                console.error('åŠ è½½æ’­å®¢å¤±è´¥:', error);
            }
        }
        
        function renderTrendMini(podcast) {
            if (!podcast.trend || podcast.trend.length === 0) {
                return '<div class="no-trend">æš‚æ— è¶‹åŠ¿æ•°æ®</div>';
            }
            
            const trend = podcast.trend;
            const first = trend[0].subscriber_count;
            const last = trend[trend.length - 1].subscriber_count;
            const totalGrowth = last - first;
            const growthRate = first > 0 ? ((totalGrowth / first) * 100).toFixed(1) : 0;
            
            // æœ€è¿‘å¢é•¿ï¼ˆæœ€åä¸¤ä¸ªæ•°æ®ç‚¹ï¼‰
            let recentGrowth = 0;
            if (trend.length >= 2) {
                recentGrowth = trend[trend.length - 1].subscriber_count - trend[trend.length - 2].subscriber_count;
            }
            
            return `
                <div class="trend-mini">
                    <canvas id="canvas-${podcast.id}"></canvas>
                </div>
                <div class="trend-stats">
                    <div class="trend-stat">
                        <span class="label">æ€»å¢é•¿</span>
                        <span class="value ${totalGrowth >= 0 ? 'positive' : 'negative'}">${totalGrowth >= 0 ? '+' : ''}${totalGrowth.toLocaleString()}</span>
                    </div>
                    <div class="trend-stat">
                        <span class="label">å¢é•¿ç‡</span>
                        <span class="value ${growthRate >= 0 ? 'positive' : 'negative'}">${growthRate >= 0 ? '+' : ''}${growthRate}%</span>
                    </div>
                    <div class="trend-stat">
                        <span class="label">æœ€è¿‘å¢é•¿</span>
                        <span class="value ${recentGrowth >= 0 ? 'positive' : 'negative'}">${recentGrowth >= 0 ? '+' : ''}${recentGrowth.toLocaleString()}</span>
                    </div>
                </div>
            `;
        }
        
        function drawTrendMini(containerId, trendData) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            const canvas = container.querySelector('canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const labels = trendData.map(d => {
                const date = new Date(d.date);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            const data = trendData.map(d => d.subscriber_count);
            
            // åˆ¤æ–­è¶‹åŠ¿
            const first = data[0];
            const last = data[data.length - 1];
            const isPositive = last >= first;
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'è®¢é˜…è€…',
                        data: data,
                        borderColor: isPositive ? '#10b981' : '#e74c3c',
                        backgroundColor: isPositive ? 'rgba(16, 185, 129, 0.1)' : 'rgba(231, 76, 60, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 2,
                        pointHoverRadius: 4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const date = new Date(trendData[context.dataIndex].date);
                                    return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}: ${context.parsed.y.toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    if (value >= 1000000) {
                                        return (value / 1000000).toFixed(1) + 'M';
                                    } else if (value >= 1000) {
                                        return (value / 1000).toFixed(0) + 'K';
                                    }
                                    return value;
                                }
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }
        
        // æäº¤æ’­å®¢
        function openSubmitModal() {
            document.getElementById('submit-modal').classList.add('active');
            document.getElementById('submit-url-input').value = '';
            document.getElementById('submit-message').textContent = '';
        }
        
        function closeSubmitModal() {
            document.getElementById('submit-modal').classList.remove('active');

        async function submitPodcast() {
            const urlInput = document.getElementById('submit-url-input');
            const messageDiv = document.getElementById('submit-message');
            const url = urlInput.value.trim();
            
            if (!url) {
                messageDiv.textContent = 'è¯·è¾“å…¥æ’­å®¢é“¾æ¥';
                messageDiv.style.color = 'red';
                return;
            }
            
            messageDiv.textContent = 'æäº¤ä¸­...';
            messageDiv.style.color = 'blue';
            
            try {
                const response = await fetch(`${API_BASE}/api/podcasts/submit`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = 'æäº¤æˆåŠŸï¼';
                    messageDiv.style.color = 'green';
                    setTimeout(() => {
                        closeSubmitModal();
                        loadPodcasts();
